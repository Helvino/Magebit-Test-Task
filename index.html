<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" Type="text/css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>pineapple.</title>
</head>

<body>
    
    <div>
        <img id = "photo" style="width: 100%;">
    </div>

    <div>
        <section>
           <img id ="logo" src="img/logo.png" >
           <h3 id="pineapple">pineapple.</h3>
           <p><a id="about" href="#">About</a></p>
           <p><a id="howItWorks" href="#">How it works</a></p>
           <p><a id="contact" href="#">Contact</a></p>       
        </section>

    <form id="form" action="#" method="GET">
        <div>
            <h1 id="heading">Subscribe to newsletter</h1><br>
            <p id="subheading">Subscribe to our newsletter and get 10% discount on pineapple glasses.</p>
               <div class="form-control">
                <input type="text" name="email" id="email" placeholder="Type your email adress here..." >
                <input type="image" src="img/ic_arrow.png" alt="Submit" id="arrow"/>
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
               </div>
            <br>
            <div id="TOS-control">
                <input type="checkbox" name="checkbox" id="checkbox">
                <p id="TOS">I agree to <a href="#">terms of service</a></p>
                <small>Error message</small>
            </div>
        </div>
    </form>

        <hr>

        <div id="social">
            <a href="#" class="fa fa-facebook-f"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-youtube-play"></a>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
